<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-8">
    <div class="absolute top-4 right-4">
        <div class="flex gap-2">
            <a href="/" class="inline-block bg-indigo-600 text-white font-medium py-2 px-4 rounded-lg hover:bg-indigo-700 transition duration-150 ease-in-out">Home</a>
            <a id="vizLink" href="/visualize" class="inline-block bg-green-600 text-white font-medium py-2 px-4 rounded-lg hover:bg-green-700 transition duration-150 ease-in-out">Visualization</a>
        </div>
    </div>
    <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Admin Panel</h1>

        <!-- Add Questions Form -->
        <div class="mb-8">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Add a Question</h2>
            <form id="add-question-form" action="/admin/add_question" method="post" class="space-y-4">
                <div>
                    <label for="question" class="block text-sm font-medium text-gray-700">Question</label>
                    <textarea id="question" name="question" rows="3" required
                        class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"></textarea>
                </div>
                <div>
                    <button type="submit"
                        class="w-full bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700 transition duration-150 ease-in-out">
                        Add Question
                    </button>
                </div>
            </form>
        </div>

        <!-- Current Questions -->
        <div class="mb-8">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Current Questions</h2>
            <div id="questions-list" class="space-y-2">
                <!-- Questions will be loaded here -->
            </div>
        </div>

        <!-- Download Data -->
        <div class="mb-8">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Download Data</h2>
            <a id="download-link" href="/admin/download_csv"
                class="w-full bg-green-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-700 transition duration-150 ease-in-out text-center block">
                Download as CSV
            </a>
        </div>

        <!-- Current Categories -->
        <div>
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Current Categories</h2>
            <div id="categories-list" class="space-y-4">
                <!-- Categories will be loaded here -->
            </div>
        </div>

    </div>

    <script>
        const categoriesList = document.getElementById('categories-list');
        const questionsList = document.getElementById('questions-list');

        const urlParams = new URLSearchParams(window.location.search);
        const presentation = urlParams.get('p') || 'default';

        async function fetchAndRenderCategories() {
            try {
                const response = await fetch(`/categories?p=${encodeURIComponent(presentation)}`);
                const data = await response.json();
                renderCategories(data);
            } catch (error) {
                console.error('Error fetching categories:', error);
                categoriesList.innerHTML = '<p class="text-red-500">Could not load categories.</p>';
            }
        }

        async function fetchAndRenderQuestions() {
            try {
                const response = await fetch(`/questions?p=${encodeURIComponent(presentation)}`);
                const data = await response.json();
                renderQuestions(data);
            } catch (error) {
                console.error('Error fetching questions:', error);
                questionsList.innerHTML = '<p class="text-red-500">Could not load questions.</p>';
            }
        }

        function renderCategories(categories) {
            categoriesList.innerHTML = '';
            for (const category in categories) {
                const categoryEl = document.createElement('div');
                categoryEl.className = 'p-4 border rounded';

                const categoryTitle = document.createElement('h3');
                categoryTitle.className = 'text-lg font-bold';
                categoryTitle.textContent = category;
                categoryEl.appendChild(categoryTitle);

                const questionList = document.createElement('ul');
                questionList.className = 'list-disc ml-6';
                categories[category].forEach(q => {
                    const listItem = document.createElement('li');
                    listItem.textContent = q;
                    questionList.appendChild(listItem);
                });
                categoryEl.appendChild(questionList);

                categoriesList.appendChild(categoryEl);
            }
        }

        function renderQuestions(questions) {
            questionsList.innerHTML = '';
            if (questions.length === 0) {
                questionsList.innerHTML = '<p class="text-gray-500">No questions added yet.</p>';
                return;
            }
            const questionList = document.createElement('ul');
            questionList.className = 'list-disc ml-6';
            questions.forEach(q => {
                const listItem = document.createElement('li');
                listItem.textContent = q;
                questionList.appendChild(listItem);
            });
            questionsList.appendChild(questionList);
        }

        window.onload = function() {
            fetchAndRenderCategories();
            fetchAndRenderQuestions();

            // Append ?p= to form action and download link
            const form = document.getElementById('add-question-form');
            form.action = `/admin/add_question?p=${encodeURIComponent(presentation)}`;
            const downloadLink = document.getElementById('download-link');
            downloadLink.href = `/admin/download_csv?p=${encodeURIComponent(presentation)}`;

            // Wire visualization link with ?p
            const vizLink = document.getElementById('vizLink');
            if (vizLink) vizLink.href = `/visualize?p=${encodeURIComponent(presentation)}`;
        };
    </script>
</body>

</html>
